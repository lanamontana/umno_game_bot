<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ панель - Умное Game Bot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row h-100 justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                
                <!-- Header -->
                <div class="chat-header">
                    <div class="d-flex align-items-center">
                        <div class="bot-avatar me-3">
                            <i class="fas fa-cogs"></i>
                        </div>
                        <div>
                            <h5 class="mb-0">Админ панель</h5>
                            <small class="text-muted">Добавление вопросов</small>
                        </div>
                    </div>
                    <div class="header-actions">
                        <a href="{{ url_for('index') }}" class="btn btn-sm btn-outline-light">
                            <i class="fas fa-arrow-left"></i> Назад
                        </a>
                    </div>
                </div>

                <!-- Admin Content -->
                <div class="admin-content p-4">
                    <div class="card">
                        <div class="card-header">
                            <h6 class="mb-0">
                                <i class="fas fa-plus me-2"></i>
                                Добавить новый вопрос
                            </h6>
                        </div>
                        <div class="card-body">
                            <form method="POST" action="{{ url_for('add_question') }}">
                                <div class="mb-3">
                                    <label for="category" class="form-label">Категория</label>
                                    <select class="form-select" id="category" name="category" required>
                                        <option value="">Выберите категорию</option>
                                        {% for key, name in categories.items() %}
                                            <option value="{{ key }}">{{ name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="question" class="form-label">Вопрос</label>
                                    <textarea class="form-control" id="question" name="question" rows="3" 
                                              placeholder="Введите новый вопрос..." required></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-plus me-2"></i>
                                    Добавить вопрос
                                </button>
                            </form>
                        </div>
                    </div>

                    <div class="card mt-4">
                        <div class="card-header">
                            <h6 class="mb-0">
                                <i class="fas fa-info-circle me-2"></i>
                                Информация
                            </h6>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-6">
                                    <div class="stat-item">
                                        <div class="stat-value">♣️ умное</div>
                                        <div class="stat-label">Философские вопросы</div>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="stat-item">
                                        <div class="stat-value">♦️ странное</div>
                                        <div class="stat-label">Необычные вопросы</div>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="stat-item">
                                        <div class="stat-value">♥️ интимное</div>
                                        <div class="stat-label">Романтические вопросы</div>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="stat-item">
                                        <div class="stat-value">♠️ действие</div>
                                        <div class="stat-label">Задания к выполнению</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
