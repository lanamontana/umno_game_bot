<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вопрос</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
          background: linear-gradient(135deg, #fdf497 0%, #fd5949 45%, #d6249f 75%, #285AEB 100%);
          background-attachment: fixed;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          min-height: 100vh;
          margin: 0;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
        }

      .question-card {
        background-color: rgba(255, 255, 255, 0.95);
        padding: 2rem;
        border-radius: 20px;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        animation: fadeInUp 1s ease-out;
        transition: transform 0.3s ease;
      }

      .question-card:hover {
        transform: scale(1.02);
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .btn-outline-primary {
        border-color: #d6249f;
        color: #d6249f;
      }

      .btn-outline-primary:hover {
        background-color: #d6249f;
        color: white;
      }

      a {
        text-decoration: none;
      }
    </style>
</head>
<body>
    <div class="question-card">
        <h2 class="text-center mb-3">
          <i class="fas fa-comment-alt"></i> Карта категории: {{ category_names.get(category, category) }}
        </h2>
        <p>{{ question }}</p>
        <a href="{{ url_for('menu') }}" class="btn btn-outline-light">☑️ Следующий игрок выбирает категорию</a>
    </div>
</body>
</html>
